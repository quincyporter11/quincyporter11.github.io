{% extends "base.html" %}
{% block title %}{{ post.title }} · Porter's Flask Blog{% endblock %}
{% block content %}
  <article class="post">
    <h1>{{ post.title }}</h1>
    {% if post.date %}<p class="post-meta">{{ post.date.strftime("%Y-%m-%d") }}</p>{% endif %}
    <div class="post-body">
      {{ post.html|safe }}
    </div>
  </article>
  <p><a href="{{ url_for('index') }}">← Back to posts</a></p>
{% endblock %}

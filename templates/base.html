<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Quincy Porter's Coding Blog{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- highlight.js (CDN) for syntax highlighting classes generated by codehilite -->
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => { hljs.highlightAll(); });</script>
</head>
<body>
  <header class="site-header">
    <div class="nav-container">
        <a class="brand" href="{{url_for('index') }}">Quincy Porter's Coding Blog</a>
      <nav class="site-nav">
        <a href="{{ url_for('index')}}">Home</a>
        <a href=" {{ url_for('about')}}">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ 2025 }} â€” Quincy Porter's Coding Blog</p>
  </footer>
</body>
</html>
